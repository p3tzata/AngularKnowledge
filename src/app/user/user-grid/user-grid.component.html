<div class="wrapper">
    <mat-tab-group>
        <mat-tab label="Услуги">
            <div class="filter">
                <mat-form-field>
                    <input matInput type="text" placeholder="Търсене">
                </mat-form-field>
            </div>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!-- name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        Name
                    </th>
                    <td mat-cell *matCellDef="let user of (users$ | async)"> {{user.name}} </td>
                </ng-container>


                <!-- username -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                        Username
                    </th>
                    <td mat-cell *matCellDef="let user of (users$ | async)"> {{user.username}} </td>
                </ng-container>

                <!-- email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                        Email
                    </th>
                    <td mat-cell *matCellDef="let user of (users$ | async)"> {{user.email}} </td>
                </ng-container>
                <!-- active -->
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef>
                        Active
                    </th>
                    <td mat-cell *matCellDef=" let user of (users$ | async) ">
                        <mat-icon>check_circle</mat-icon>
                    </td>
                </ng-container>
                <!-- edit -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>
                        Edit
                    </th>
                    <td mat-cell *matCellDef=" let user of (users$ | async) ">
                        <button><mat-icon>edit</mat-icon></button>
                    </td>
                </ng-container>
                <!-- delete -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>
                        Delete
                    </th>
                    <td mat-cell *matCellDef=" let user of (users$ | async) ">
                        <button (click)="deleteUserHandler(user.name)"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
            </table>

            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
            </mat-paginator>
        </mat-tab>
        <mat-tab label="Линии"> Content 2 </mat-tab>
        <mat-tab label="Артикул"> Content 3 </mat-tab>
    </mat-tab-group>


</div>
