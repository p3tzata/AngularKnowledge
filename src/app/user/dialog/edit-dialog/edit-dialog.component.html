<div class="form-container">
    <h2 mat-dialog-title>
        Edit user
    </h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field appearance="standard" hintLabel="Username is required">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter your name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="standard" hintLabel="Username is required">
                <mat-label>Username</mat-label>
                <textarea matInput placeholder="Username" formControlName="username"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill" hintLabel="Country name required">
                <mat-label>Email</mat-label>
                <mat-select matNativeControl name="country" formControlName="country">
                    <mat-option value="india">India</mat-option>
                    <mat-option value="france">France</mat-option>
                    <mat-option value="germany">Germany</mat-option>
                    <mat-option value="japan">Japan</mat-option>
                    <mat-option value="Mongolia">Mongolia</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="dialogRef.close(false)" color="darker">
            Close
        </button>
        <button mat-raised-button color="darker" (click)="submit(form.value)">
            Submit
        </button>
    </mat-dialog-actions>
</div>
