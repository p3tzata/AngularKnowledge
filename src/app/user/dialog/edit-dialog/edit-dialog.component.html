<div class="form-container">
    <h2 mat-dialog-title>
        Edit user
    </h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field appearance="standard" hintLabel="Username is required">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="user.name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="standard" hintLabel="Username is required">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="user.username" formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="standard" hintLabel="Email is required">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="user.email" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill" hintLabel="Product is required">
                <mat-label>Product</mat-label>
                <mat-select matNativeControl name="product" formControlName="product">
                    <mat-option value="caffe">caffe</mat-option>
                    <mat-option value="water">water</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="dialogRef.close(false)" color="darker">
            Close
        </button>
        <button mat-raised-button color="darker" (click)="submit(form.value)">
            Submit
        </button>
    </mat-dialog-actions>
</div>
