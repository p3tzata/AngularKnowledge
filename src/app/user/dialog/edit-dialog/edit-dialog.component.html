<div class="form-container">
    <h2 mat-dialog-title>
        Edit user
    </h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field appearance="standard" hintLabel="Name is required and must be at least 3 charachter">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <!-- <mat-error *ngIf="form.hasError.name."></mat-error> -->
                <!-- <div *ngIf="form.get('name')?.touched && !form.get('name')?.valid">
                    <div *ngIf="form.get('name')?.error">Name is required</div>
                    <div *ngIf="form.get('name')?.errors.minLength">Name must be at least 3 charachter</div>    
                </div> -->
            </mat-form-field>

            <mat-form-field appearance="standard" hintLabel="Username is required and must be at least 3 charachter.">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="standard" hintLabel="Email is required and must be at least 3 charachter.">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill" hintLabel="Product is required">
                <mat-label>Product</mat-label>
                <mat-select matNativeControl name="product" formControlName="product">
                    <mat-option value="caffe">caffe</mat-option>
                    <mat-option value="water">water</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="dialogRef.close(false)" color="darker">
            Close
        </button>
        <button mat-raised-button color="darker" (click)="submit(form.value)">
            Submit
        </button>
    </mat-dialog-actions>
</div>
