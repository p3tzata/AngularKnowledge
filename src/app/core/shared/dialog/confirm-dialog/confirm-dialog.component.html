<div class="spinner-container" *ngIf="(spinner$ | async)">
  <mat-spinner  mode="indeterminate"></mat-spinner>
</div>

<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button [color]="onConfirmButtonColorThemeEnum" (click)="onConfirm()">{{onConfirmBurronName}} (F10)</button>
  </div>
